<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image - Slider | اسلایدر عکس</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    
    <div class="container">
      <div class="wrapper">
        <div class="top-section">
          <img src="./images/image1.jpg" alt="Image" />
        </div>

        <div class="bottom-section">
          <ul class="image-box-list">
            <li>
              <img src="./images/image1.jpg" alt="Image 1" />
            </li>
            <li><img src="./images/image2.jpg" alt="Image 2" /></li>
            <li><img src="./images/image3.jpg" alt="Image 3" /></li>
            <li class="active">
              <img src="./images/image4.jpg" alt="Image 4" />
            </li>
            <li><img src="./images/image5.jpg" alt="Image 5" /></li>
            <li><img src="./images/image6.jpg" alt="Image 6" /></li>
            <li><img src="./images/image7.jpg" alt="Image 7" /></li>
            <!-- <li><img src="./images/image8.jpg" alt="Image 8" /></li> -->
          </ul>
        </div>
        <div class="buttons">
          <button class="arrow-button">Next</button>
          <button class="arrow-button prev-button">Prev</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
